<div #delete id='delete' class="margin-auto" style="z-index: 100">

  <button class="material-text float-right hover" style="min-width: 0px !important; margin-right: -20px !important; margin-top: -20px !important; opacity: .5"
    mat-icon-button (click)="close(false)">X</button>
  <span>
    <h2 class="material-text" mat-dialog-title> Are you sure you want to delete this image?
    </h2>
    <button class="material-text" mat-button (click)="close(true)">Yes</button>
    <br>
    <br>
    <mat-checkbox [fxShow]="!readOnly" (change)="toggleShowDelete($event)">Don't Show this Again</mat-checkbox>
  </span>
</div>
